<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/memorygame.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container">
    <img src="images/mario.png" id="logo">
    <h1>MEMORY GAME</h1>
    <div class="topbar">
        <h2 id="startover" onclick="reload()">NEW GAME</h2>
        <h2 id="wrong">?</h2>
    </div>

</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="popup"  data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <img id="winner" src="images/winner1.gif">
                </div>
                <div class="modal-body">
                    <h4 class="modal-title">YOU WON!</h4>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cool"  onclick="reload()" data-dismiss="modal">New Game</button>
                </div>
            </div>

        </div>
    </div>

</div>
<audio id="levelup" src="audio/smb_1-up.wav"></audio>
<audio id="winnerSound" src="audio/smb_stage_clear.wav"></audio>


<!-- Include all compiled plugins (below), or include individual files as needed -->


<script src="js/jquery.min.js"></script>
<script src="js/memorygame.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
