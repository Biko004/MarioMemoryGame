<body>

    <img src="images/mario.png" id="logo">
    <h1>MEMORY GAME</h1>

</div>
<div class="topbar container">

</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="popup" data-toggle="modal" data-target="#myModal">Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">YOU WON!</h4>
                    <img id="winner" src="images/winner1.gif">
                </div>
                <div class="modal-body">
                    <h3 id="results"></h3>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cool" onclick="reload()" data-dismiss="modal">New
                        Game
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>
<audio id="levelup" src="audio/smb_1-up.wav"></audio>
<audio id="winnerSound" src="audio/smb_stage_clear.wav"></audio>
